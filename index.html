<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Now</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/logo-favicon.png" type="image/x-icon">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="toggle">
        <button id="toggleTheme" class="theme-btn">
            <img src="/assets/icons/toggleIcon/night.png" alt="theme-dark">
        </button>
    </div>
    <div class="container">
        <h1>Weather Now</h1>
        <p class="subtitle">Consulte o clima de qualquer cidade</p>

        <div class="search-box">
            <input type="text" id="cityInput" placeholder="Digite uma cidade...">
            <button id="searchBtn">Buscar</button>
        </div>

        <div id="weatherResult" class="result hidden">
            <div id="weatherIcon"></div>
            <h2 id="cityName"></h2>
            <p class="temp"><span id="temperature"></span>Â°C</p>
            <p class="description" id="description"></p>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
